<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>jQuery Nikao Scores</title>

    <!-- To run the HTTP requests -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- To get the name and the score -->
    <script src="static/js/search2.js"></script>
    
    <!--To parse through the cvs files for the WoDs-->
    <script src="static/js/practice4.js"></script>

    <!-- For the style -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">  
</head>

<body>
  <div class="center-container">
    <h1 id="myElement">This is my element</h1>
  </div>

  <div class ="input-container">
    <!-- <input type="text" id="monthDropdown" placeholder="Enter Month (e.g. August)">
    <input type="text" id="yearDropdown" placeholder="Enter Year (e.g. 2022)">
    <input type="text" id="nameInput" placeholder="Enter Name (e.g. John Smith)">
    <input type="text" id="dayDropdown" placeholder="Enter Day (e.g. 2)">
    <button id="searchButton">Search</button> -->
    <select id="yearDropdown" placeholder="Select Year">
      <!-- Options for years will be dynamically added using JavaScript -->
    </select>
    <select id="monthDropdown" placeholder="Select Month">
      <!-- Options for months will be dynamically added using JavaScript -->
    </select>
    <select id="dayDropdown" placeholder="Select Day">
      <!-- Options for days will be dynamically added using JavaScript -->
    </select>
    <input type="text" id="nameInput" placeholder="Enter Name (e.g. John Smith)">
    <button id="searchButton">Search</button>
  </div>

  <div class ="results-container">
    <span id="searchResults"></span>
    <!-- <span id="wodResults"></span> -->
  </div>

  <div class="top-bottom-container">
    <h3>Training Cycle: </h3>
    <span id="results0"></span>
    <br>
    <h3>WoD Name: </h3>
    <span id="results6"></span>
  </div>

  <div class="row">
    <div class="column">
        <h2>Athlete</h2>
        <h3>Strength:</h3>
        <span id="results2"></span>
        <h3>Athlete WoD:</h3>
        <span id="results7"></span>
    </div>
    <div class="column">
        <h2>Enthusiast</h2>
        <h3>Strength:</h3>
        <span id="results3"></span>
        <h3>Enthusiast WoD:</h3>
        <span id="results8"></span>
    </div>
    <div class="column">
        <h2>Foundation</h2>
        <h3>Strength:</h3>
        <span id="results4"></span>
        <h3>Foundation WoD:</h3>
        <span id="results9"></span>
    </div>
    <div class="column">
        <h2>At-Home</h2>
        <h3>Strength:</h3>
        <span id="results5"></span>
        <h3>At-Home WoD:</h3>
        <span id="results10"></span>
    </div>
</div>
<br>
<div class="top-bottom-container">
  <h3>Cash Out: </h3>
  <span id="results11"></span>
  <h3>Reference: </h3>
  <span id="results1"></span>
</div>

</body>
</html>
