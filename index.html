<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard App</title>
  </head>
  <body>
    <h1>Let's See What You Got Last Time:</h1>
    <p>Enter your name, like this: Smith, Jane</p>
    <p>Followed by the day, like this: 2</p>
    <p>And finally the month, like this: August</p>
    <form method="POST" action="{{ url_for('score', _external=True) }}">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="day">Day:</label>
      <input type="number" id="day" name="day" required>
      <br>
      <label for="month">Month:</label>
      <input type="text" id="month" name="month" required>
      <br>
      <input type="submit" value="Get Score">
    </form>
  </body>
</html>
