<!DOCTYPE html>
<html>
<head>
	<title>Score Lookup</title>
</head>
<body>
	<h1>Enter Score Information</h1>
    <p>Enter your name, like this: Smith, Jane</p>
    <p>Followed by the day, like this: 2</p>
    <p>And finally the month, like this: August</p>
	<form method="POST" action="/score">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="day">Day:</label>
		<input type="text" id="day" name="day"><br><br>
		<label for="month">Month:</label>
		<input type="text" id="month" name="month"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
